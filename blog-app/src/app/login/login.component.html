<article class="flex justify-center m-10 min-h-screen">
  <div class="w-1/2 p-4 login max-h-[480px]">
      <h2 class="flex justify-center items-center text-2xl font-bold mb-6 text-gray-800">
          <img src="/images/login.jpg" alt="login" class="h-[80px]" />Login
      </h2>

      <form #loginForm="ngForm" (ngSubmit)="collectData(loginForm)">
          <div class="mb-4">
              <label for="email" class="block text-gray-700 text-sm font-medium mb-1">Email Id</label>
              <input
                  type="email"
                  class="w-full p-2 border border-gray-300 rounded-md"
                  id="email"
                  name="email"
                  ngModel
                  required
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              />
              <div *ngIf="loginForm.controls['email']?.touched && loginForm.controls['email']?.invalid" class="text-red-600">
                  <div *ngIf="loginForm.controls['email']?.errors?.['required']">Email is required.</div>
                  <p *ngIf="loginForm.controls['email']?.errors?.['pattern']">This is not a valid Email</p>
              </div>
          </div>          
          <div class="mb-4">
              <label for="password" class="block text-gray-700 text-sm font-medium mb-1">Password</label>
              <input
                  type="password"
                  class="w-full p-2 border border-gray-300 rounded-md"
                  id="password"
                  name="password"
                  ngModel
                  required
              />
              <div *ngIf="loginForm.controls['password']?.invalid && loginForm.controls['password']?.touched" class="text-red-600">
                  <div *ngIf="loginForm.controls['password']?.errors?.['required']">Password is required.</div>
              </div>
          </div>
          <div class="flex justify-center items-center font-bold mt-5">
              <p>
                  New User? <a [routerLink]="['/signup']" class="hover:text-red-600 cursor-pointer">Signup</a>
              </p>
          </div>
          <div class="flex justify-between mt-4">
              <button type="submit" [disabled]="loginForm.invalid">LOGIN</button>
          </div>
      </form>
  </div>
</article>
