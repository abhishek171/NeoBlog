<div class="min-h-screen flex items-center bg-red-200">
  <mat-card class="example-card mx-auto w-[50%] overflow-y-scroll m-8 red-border"  appearance="outlined">
    <mat-card-header class="flex items-center gap-x-2">
      <img mat-card-avatar [src]="userDetails?.ProfileImage" alt="User Avatar" class="example-header-image">
        <div class="mb-3 text-xl">{{userDetails?.Username}}</div>
    </mat-card-header>
    <hr>
    <mat-card-content>
      <div class="mb-2 text-2xl font-bold text-center mt-3 underline">{{ title }}</div>
      <div class="flex flex-col justify-center items-center" [innerHTML]="body"></div>
      <div class="tags-container mt-4">
        <div class="font-medium text-xl">Tags</div>
        <ul class="list-disc pl-5 flex gap-x-8 mt-4">
          <li *ngFor="let tag of tags">{{ tag }}</li>
        </ul> 
      </div>
    </mat-card-content>
  </mat-card>
</div>
