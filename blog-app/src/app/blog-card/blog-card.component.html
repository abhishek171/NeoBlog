<mat-card class="example-card w-100 h-[320px] pb-5 overflow-y-scroll" appearance="outlined">
  <mat-card-header class="flex items-center gap-x-2">
    <img mat-card-avatar [src]="blogPost?.user?.ProfileImage" alt="User Avatar" class="example-header-image">
      <div class="mb-3 text-xl">{{blogPost?.user?.Username}}</div>
    <div class="ml-auto mb-3">{{ blogPost?.createdAt | date: 'yyyy-MM-dd' }}</div>
  </mat-card-header>
  <hr>
  <mat-card-content class="mt-3">
    <div class="flex justify-evenly items-center">
      <div class="mb-2 text-2xl font-bold text-center underline">{{ blogPost?.title }}</div>
      
    </div>
    <div class="flex flex-col items-center " [innerHTML] = "blogPost?.body">
    </div>
    <div class="tags-container">
      <div class="font-medium text-xl">Tags</div>
      <ul class="list-disc pl-5">
        <li *ngFor="let tag of blogPost?.tags">{{ tag }}</li>
      </ul> 
    </div>
  </mat-card-content>
  
  <mat-card-actions class="px-5">
    <button mat-flat-button (click)="openModal()" *ngIf="user && router.url!=='/blogpost'" >Edit</button>
    <button  class="bg-red-500 rounded-full px-4 py-2.5 mx-2 text-white text-sm"  *ngIf="user && router.url!=='/blogpost'" (click)="deleteBlog(blogPost?._id)" >Delete</button>
  </mat-card-actions>
</mat-card>
<div *ngIf="isModalOpen" class="modal fixed top-0 left-0 h-screen w-[100%] bg-[#38363675] flex justify-center items-center overflow-y-auto z-20 pb-5 pt-10">
  <div class="px-20 pt-10 mt-10 mb-2 text-justify slide-content">
    <button class="float-end mt-5 me-5" (click)="closeModal()">
      &#x274c;
    </button>
    <app-blogform [blogPost] = "blogPost"></app-blogform>
  </div>
</div>
